<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Galáctica</title>
  <link rel="stylesheet" href="../estilos/estiloFondos.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<h1>Ilustraciones</h1>
<div class="gallery">
  <div class="thumb" onclick="openLightbox(this)">
    <img src="../imagenes/fondos/PG_storyimage_04.jpg" alt="Fondo 1">
    <span class="title">Ataque a la colonia Metanoide</span>
  </div>
  <div class="thumb" onclick="openLightbox(this)">
    <img src="../imagenes/fondos/PG_storyimage_05.jpg" alt="Fondo 2">
    <span class="title">Sintetización artificial de Mantis</span>
  </div>
  <div class="thumb" onclick="openLightbox(this)">
    <img src="../imagenes/fondos/PG_storyimage_07.jpg" alt="Fondo 3">
    <span class="title">Colonización Mantis</span>
  </div>
  <div class="thumb" onclick="openLightbox(this)">
    <img src="../imagenes/fondos/PG_storyimage_11.jpg" alt="Fondo 4">
    <span class="title">Explotación de recursos</span>
  </div>
  <div class="thumb" onclick="openLightbox(this)">
    <img src="../imagenes/fondos/PG_storyimage_13.jpg" alt="Fondo 5">
    <span class="title">Aniquilación de civilizaciones</span>
  </div>
  <div class="thumb" onclick="openLightbox(this)">
    <img src="../imagenes/fondos/PG_storyimage_19.jpg" alt="Fondo 6">
    <span class="title">Consecuencias de la Guerra</span>
  </div>
  <div class="thumb" onclick="openLightbox(this)">
    <img src="../imagenes/fondos/PG_storyimage_21.jpg" alt="Fondo 7">
    <span class="title">Contraataque y rebelión</span>
  </div>
  <div class="thumb" onclick="openLightbox(this)">
    <img src="../imagenes/fondos/PG_storyimage_34.jpg" alt="Fondo 8">
    <span class="title">La Resistencia contra los Mantis</span>
  </div>
</div>

<div id="lightbox" class="lightbox hidden">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="" alt="">
  <div id="lightbox-title" class="lightbox-title"></div>
</div>

<button class="back-button" onclick="history.back()">⬅ Volver</button>

<script>
  function openLightbox(element) {
    const img = element.querySelector("img");
    const title = element.querySelector(".title").textContent;
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox-img").alt = img.alt;
    document.getElementById("lightbox-title").textContent = title;
    document.getElementById("lightbox").classList.remove("hidden");
  }

  function closeLightbox() {
    document.getElementById("lightbox").classList.add("hidden");
  }
</script>

</html>
