        <td></td>

  <div class="bottom-button">
    <a href="../formularios/formularioAñadirGuerrero.html">
      <button class="nav-button">Añadir Guerreros</button>
    </a>

  <button class="back-button" onclick="history.back()">⬅ Volver</button>

</html>
