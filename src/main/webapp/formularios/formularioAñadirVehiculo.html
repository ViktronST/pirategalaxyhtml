<!DOCTYPE html>
<html lang="es">
    <h1>Añadir Vehículo de Guerra</h1>

    <head>
        <title>Formulario Añadir Vehículo</title>
    </head>

    <body>
        <form id="myForm" action = "#" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"></input><br><br>

            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo">
                <option value="28">Nave Depredadora</option>
                <option value="45">Tanque Mantis</option>
            </select><br><br>

            <label for="ataque">Ataque:</label>
            <input type="number" id="ataque" name="ataque"></input><br><br>

            <label for="defensa">Defensa</label>
            <input type="number" id="defensa" name="defensa"></input><br><br>

            <button type="reset">Limpiar</button>
            <a href="../tablas/tablaListadoVehiculos.html">
                Guardar
            </a>

            <i class="fi fi-ss-settings"></i>

        </form>
    </body>
</html>
