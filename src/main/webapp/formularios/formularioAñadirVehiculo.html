<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario Basico</title>
    </head>

    <body>
        <form id="myForm" action = "#" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"></input><br><br>

            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo">
                <option value="28">Depredador</option>
                <option value="45">Mantis</option>
            </select><br><br>

            <label for="ataque">Ataque:</label>
            <input type="number" id="ataque" name="ataque"></input><br><br>

            <label for="defensa">Defensa</label>
            <input type="number" id="defensa" name="defensa"></input><br><br>

            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
